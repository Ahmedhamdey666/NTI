name: todo_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  get: ^4.7.2
  flutter_svg: ^2.0.7
  flutter_bloc: ^9.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  

flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/fonts/
   - assets/icons/
  fonts:
    - family: LexendDeca
      fonts:
        - asset: assets\fonts\Lexend Deca\LexendDeca-Regular.ttf
          weight: 400
        - asset: assets\fonts\Lexend Deca\LexendDeca-Black.ttf
          weight: 900
        
